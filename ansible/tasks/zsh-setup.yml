- name: Install ZSH
  become_user: root
  apt: name=zsh
  tags:
    - install
    - terminal
    - dotfiles
    - zsh

- name: Change shell to zsh
  become_user: root
  shell: sudo usermod --shell /usr/bin/zsh {{ user }}
  tags:
    - chsh
    - install
    - terminal
    - dotfiles
    - zsh

- name: Remove Oh-My-Zsh
  shell: rm ~/.oh-my-zsh -rf
  tags:
    - install
    - terminal
    - dotfiles
    - zsh
    - ohmyzsh
    - never

- name: Oh-My-Zsh
  shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
  tags:
    - install
    - terminal
    - dotfiles
    - zsh
    - ohmyzsh
    - never

- name: Install zsh-autosuggestions
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-autosuggestions.git"
    dest: "{{ lookup('env', 'HOME') }}/plugins/zsh-autosuggestions"
  tags:
    - install
    - terminal
    - dotfiles
    - zsh
    - zsh-plugins

- name: Install zsh-history-substring-search
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-history-substring-search.git"
    dest: "{{ lookup('env', 'HOME') }}/.zsh/plugins/zsh-history-substring-search"
  tags:
    - install
    - terminal
    - dotfiles
    - zsh
    - zsh-plugins

- name: Install zsh-syntax-highlighting
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    dest: "{{ lookup('env', 'HOME') }}/plugins/zsh-syntax-highlighting"
  tags:
    - install
    - terminal
    - dotfiles
    - zsh
    - zsh-plugins

- name: Install Starship
  shell: |
    curl -fsSL https://starship.rs/install.sh | bash -s -- -y
    cat ~/.bashrc | grep -q 'eval "$(starship init bash)"' || echo 'eval "$(starship init bash)"' >> ~/.bashrc
    cat ~/.zshrc | grep -q 'eval "$(starship init zsh)"' || echo 'eval "$(starship init zsh)"' >> ~/.zshrc
  tags:
    - install
    - terminal
    - dotfiles
    - zsh

- name: Install zoxide
  shell: |
    curl -sS https://webinstall.dev/zoxide | bash
    cat ~/.bashrc | grep -q 'eval "$(zoxide init zsh)"' || echo 'eval "$(zoxide init zsh)"' >> ~/.bashrc
    cat ~/.zshrc | grep -q 'eval "$(zoxide init zsh)"' || echo 'eval "$(zoxide init zsh)"' >> ~/.zshrc
  tags:
    - install
    - terminal
    - dotfiles
    - zsh

- name: Remove Existing Forgit
  ansible.builtin.file:
    Path: ~/.forgit
    state: absent
  ignore_errors: yes

- name: Install Forgit
  shell: |
    git clone https://github.com/wfxr/forgit ~/.forgit
    cat ~/.bashrc | grep -q 'source ~/.forgit/forgit.plugin.sh' || echo 'source ~/.forgit/forgit.plugin.zsh' >> ~/.bashrc
    cat ~/.zshrc | grep -q 'source ~/.forgit/forgit.plugin.zsh' || echo 'source ~/.forgit/forgit.plugin.zsh' >> ~/.zshrc
  tags:
    - install
    - terminal
    - dotfiles
    - zsh
    - forgit


