- name: ensure git directory
  file:
    path: "{{ lookup('env', 'HOME') }}/git"
    state: directory
  tags:
    - repos

- name: ensure work directory
  file:
    path: "{{ lookup('env', 'HOME') }}/work"
    state: directory
  tags:
    - repos

- name: ensure work directory
  file:
    path: "{{ lookup('env', 'HOME') }}/work/gitkeep"
    state: directory
  tags:
    - repos

- name: ensure third-party directory
  file:
    path: "{{ lookup('env', 'HOME') }}/third-party"
    state: directory
  tags:
    - repos

